[application]

name="Tama"
main_scene="res://Scenes/main.tscn"
icon="res://Assets/icon.png"

[autoload]

global="*res://Scripts/global.gd"

[display]

width=480
height=848
fullscreen=true
orientation="portrait"
emulate_touchscreen=true
stretch_mode="viewport"
stretch_aspect="keep"

[physics_2d]

motion_fix_enabled=true
